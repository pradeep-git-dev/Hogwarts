{% extends "base.html" %}
{% block title %}All Quizzes{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">All Quizzes</h1>

    <ul class="space-y-3">
        {% for quiz in quizzes %}
            <li class="p-4 bg-white shadow rounded flex justify-between">
                <strong>{{ quiz.title }}</strong>
                <span>Created by: {{ quiz.created_by.username }}</span>
            </li>
        {% empty %}
            <p>No quizzes available.</p>
        {% endfor %}
    </ul>
</div>
{% endblock %}
