{% extends "base.html" %}
{% block title %}Enter Quiz Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded">

    <h2 class="text-xl font-bold mb-4">Enter Password for "{{ quiz.title }}"</h2>

    {% if error %}
        <p class="text-red-600">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="password" name="password" class="w-full border p-2 rounded mb-4" placeholder="Quiz password" required>
        <button class="bg-blue-600 text-white px-4 py-2 rounded w-full">Continue</button>
    </form>
</div>
{% endblock %}
