{% extends "base.html" %}
{% block content %}

<h1 class="text-2xl font-bold mb-4">Create Quiz</h1>

<form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white p-6 shadow rounded">
    {% csrf_token %}

    <label class="font-semibold">Title</label>
    <input type="text" name="title" class="w-full border p-2 rounded" required>

    <label class="font-semibold">Description</label>
    <textarea name="description" class="w-full border p-2 rounded"></textarea>

    <label class="font-semibold">Time Limit (minutes)</label>
    <input type="number" name="time_limit" class="w-full border p-2 rounded" placeholder="10">

    <label class="font-semibold">Password (optional)</label>
    <input type="text" name="password" class="w-full border p-2 rounded">

    <label class="font-semibold">Upload PDF (optional)</label>
    <input type="file" name="pdf_file">

    <button type="submit"
        class="bg-blue-600 text-white py-2 px-4 rounded w-full">
        Create Quiz
    </button>
</form>


</div>
{% endblock %}
