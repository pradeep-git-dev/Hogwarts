{% extends "base.html" %}
{% block title %}Take Quiz{% endblock %}

{% block content %}
<div class="p-6">
    <h1 class="text-2xl mb-4 font-bold">{{ quiz.title }}</h1>

    <form method="POST" action="{% url 'submit_quiz' quiz.id %}">
        {% csrf_token %}

        {% for question in questions %}
            <div class="mb-4 bg-white p-4 rounded shadow">
                <p class="font-semibold mb-2">{{ question.text }}</p>

                <label><input type="radio" name="{{ question.id }}" value="A"> {{ question.option_a }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="B"> {{ question.option_b }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="C"> {{ question.option_c }}</label><br>
                <label><input type="radio" name="{{ question.id }}" value="D"> {{ question.option_d }}</label><br>
            </div>
        {% endfor %}

        <button class="bg-green-700 text-white px-4 py-2 rounded">Submit</button>
    </form>
</div>
{% endblock %}
