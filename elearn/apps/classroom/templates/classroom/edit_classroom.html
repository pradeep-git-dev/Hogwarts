{% extends "base.html" %}
{% block title %}Edit Classroom{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 shadow rounded-lg">

    <h2 class="text-2xl font-bold mb-4">Edit Classroom</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="font-semibold block mb-2">Name</label>
        <input type="text" name="name" value="{{ classroom.name }}"
               class="w-full border p-2 rounded mb-4" required>

        <label class="font-semibold block mb-2">Description</label>
        <textarea name="description" 
                  class="w-full border p-2 rounded mb-4">{{ classroom.description }}</textarea>

        <button type="submit"
                class="w-full bg-primary text-white py-2 rounded">
            Save Changes
        </button>
    </form>

</div>
{% endblock %}
