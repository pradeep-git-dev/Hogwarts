{% extends "base.html" %}
{% block title %}Create Classroom{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-bold mb-4">Create a Classroom</h2>

    <form method="POST">
        {% csrf_token %}

        <label class="block mb-2 font-semibold">Classroom Name</label>
        <input type="text" name="name" class="w-full p-2 border rounded mb-4" required>

        <label class="block mb-2 font-semibold">Description</label>
        <textarea name="description" class="w-full p-2 border rounded mb-4"></textarea>

        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">
            Create
        </button>
    </form>
</div>
{% endblock %}
