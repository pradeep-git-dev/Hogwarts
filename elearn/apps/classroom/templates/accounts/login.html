{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-card shadow-lg rounded-lg p-6">
        <h2 class="text-2xl font-semibold mb-6 text-center">Login</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="mb-3 text-red-500 text-center">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block mb-1 font-medium">Username</label>
                <input type="text" name="username" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <label class="block mb-1 font-medium">Password</label>
                <input type="password" name="password" class="w-full p-2 border rounded" required>
            </div>

            <button class="w-full bg-primary text-white py-2 rounded mt-2">Login</button>
        </form>

        <p class="text-center mt-4">
            Don't have an account?
            <a class="text-primary" href="{% url 'register' %}">Register</a>
        </p>
    </div>
</div>
{% endblock %}
