{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="min-h-screen p-8 max-w-3xl mx-auto">

    <h1 class="text-2xl font-bold mb-6">Edit Profile</h1>

    <form method="POST" enctype="multipart/form-data" class="bg-card p-6 rounded-xl shadow">
        {% csrf_token %}

        <label>First Name</label>
        <input name="first_name" value="{{ request.user.first_name }}" class="w-full p-3 border rounded mb-4" />

        <label>Last Name</label>
        <input name="last_name" value="{{ request.user.last_name }}" class="w-full p-3 border rounded mb-4" />

        <label>Email</label>
        <input name="email" type="email" value="{{ request.user.email }}" class="w-full p-3 border rounded mb-4" />

        <label>Phone</label>
        <input name="phone" value="{{ profile.phone }}" class="w-full p-3 border rounded mb-4" />

        <label>School Name</label>
        <input name="school_name" value="{{ profile.school_name }}" class="w-full p-3 border rounded mb-4" />

        <label>Class Name</label>
        <input name="class_name" value="{{ profile.class_name }}" class="w-full p-3 border rounded mb-4" />

        <label>Profile Picture</label>
        <input type="file" name="profile_picture" class="w-full p-3 border rounded mb-6" />

        <button class="w-full bg-primary text-white p-3 rounded-lg font-semibold">
            Save Changes
        </button>

    </form>

</div>
{% endblock %}
