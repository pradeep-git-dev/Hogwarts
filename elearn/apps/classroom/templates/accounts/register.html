{% extends 'base.html' %}
{% load static %}

{% block title %}Register | Pearlsquare{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-lg bg-card shadow-lg rounded-lg p-8">
        
        <h1 class="text-3xl font-semibold mb-6 text-center">Create Your Account</h1>

        {% if messages %}
        <div class="mb-4">
            {% for msg in messages %}
            <div class="p-3 rounded-lg text-white 
                {% if msg.tags == 'error' %} bg-red-500 
                {% elif msg.tags == 'success' %} bg-green-500 
                {% else %} bg-blue-500 {% endif %}
            ">
                {{ msg }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <!-- Username -->
            <div>
                <label class="block font-medium mb-1">Username</label>
                <input type="text" name="username" required
                       class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
            </div>

            <!-- First & Last Name -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-medium mb-1">First Name</label>
                    <input type="text" name="first_name"
                           class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
                </div>

                <div>
                    <label class="block font-medium mb-1">Last Name</label>
                    <input type="text" name="last_name"
                           class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
                </div>
            </div>

            <!-- Email -->
            <div>
                <label class="block font-medium mb-1">Email</label>
                <input type="email" name="email" required
                       class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
            </div>

            <!-- Role -->
            <div>
                <label class="block font-medium mb-1">Register As</label>
                <select name="role" class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>

            <!-- Password -->
            <div>
                <label class="block font-medium mb-1">Password</label>
                <input type="password" name="password" required
                       class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block font-medium mb-1">Confirm Password</label>
                <input type="password" name="confirm_password" required
                       class="w-full px-4 py-2 rounded-lg border bg-background focus:ring-2 focus:ring-primary outline-none">
            </div>

            <!-- Submit -->
            <button type="submit"
                    class="w-full bg-primary text-primary-foreground py-3 rounded-lg font-semibold hover:opacity-90 transition">
                Create Account
            </button>

            <p class="text-center mt-4 text-muted-foreground">
                Already have an account?
                <a href="{% url 'login' %}" class="text-primary font-semibold hover:underline">
                    Login here
                </a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
