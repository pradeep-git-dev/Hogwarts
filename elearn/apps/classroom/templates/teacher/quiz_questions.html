{% extends 'base.html' %}
{% block title %}Add Questions{% endblock %}

{% block content %}
<div class="flex min-h-screen">

    <main class="flex-1 p-10 max-w-3xl mx-auto">

        <h1 class="text-3xl font-bold text-primary-DEFAULT mb-6">
            Add Questions to: {{ quiz.title }}
        </h1>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="font-semibold">Question Text</label>
                <textarea name="text" class="w-full p-3 border rounded-lg bg-background" required></textarea>
            </div>

            <div>
                <label class="font-semibold">Question Type</label>
                <select name="question_type" class="w-full p-3 border rounded-lg bg-background">
                    <option value="mcq">Multiple Choice</option>
                    <option value="text">Text Answer</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" name="option_a" placeholder="Option A"
                       class="p-3 border rounded-lg bg-background">
                <input type="text" name="option_b" placeholder="Option B"
                       class="p-3 border rounded-lg bg-background">
                <input type="text" name="option_c" placeholder="Option C"
                       class="p-3 border rounded-lg bg-background">
                <input type="text" name="option_d" placeholder="Option D"
                       class="p-3 border rounded-lg bg-background">
            </div>

            <div>
                <label class="font-semibold">Correct Answer</label>
                <input type="text" name="correct" class="w-full p-3 border rounded-lg bg-background" required>
            </div>

            <div class="flex gap-4">
                <button name="add_more" value="1"
                        class="bg-accent-DEFAULT px-6 py-3 rounded-lg text-accent-foreground font-semibold">
                    Add Another Question
                </button>

                <button
                    class="bg-primary-DEFAULT px-6 py-3 rounded-lg text-primary-foreground font-semibold">
                    Finish
                </button>
            </div>

        </form>

    </main>

</div>
{% endblock %}
