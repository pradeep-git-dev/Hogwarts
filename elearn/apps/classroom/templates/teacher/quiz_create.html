{% extends 'base.html' %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="flex min-h-screen">

    <main class="flex-1 p-10 max-w-3xl mx-auto">

        <h1 class="text-4xl font-extrabold text-primary-DEFAULT mb-8">Create New Quiz</h1>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="font-semibold">Quiz Title</label>
                <input type="text" name="title"
                       class="w-full p-3 border rounded-lg bg-background" required>
            </div>

            <div>
                <label class="font-semibold">Time Limit (minutes)</label>
                <input type="number" name="time_limit"
                       class="w-full p-3 border rounded-lg bg-background" required>
            </div>

            <div>
                <label class="font-semibold">Quiz Password</label>
                <input type="text" name="password"
                       class="w-full p-3 border rounded-lg bg-background" required>
            </div>

            <div>
                <label class="font-semibold">Upload Questions PDF (optional)</label>
                <input type="file" name="pdf_file"
                       class="w-full p-3 border rounded-lg bg-background">
            </div>

            <button class="bg-primary-DEFAULT text-primary-foreground px-6 py-3 rounded-lg font-semibold">
                Create Quiz
            </button>

        </form>

    </main>

</div>
{% endblock %}
